<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневник осознанности</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Дневник осознанности</h1>
				        <!-- Ссылки навигации -->

		
        <div class="d-flex justify-content-between mb-4">
			<a href="{{ url_for('main.index') }}" class="btn btn-outline-primary">На главную</a>
            <a href="/awareness/new" class="btn btn-primary">Добавить запись</a>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Дата и время</th>
                    <th>Что я хочу</th>
                    <th>Что происходит</th>
                    <th>Что делаю</th>
                    <th>Что чувствую</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td>{{ log.want }}</td>
                    <td>{{ log.happening }}</td>
                    <td>{{ log.doing }}</td>
                    <td>{{ log.feeling }}</td>
                    <td>
                        <a href="/awareness/{{ log.id }}/edit" class="btn btn-sm btn-warning">Редактировать</a>
                        <form action="/awareness/{{ log.id }}/delete" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
