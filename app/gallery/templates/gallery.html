<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотогалерея</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .swiper {
            flex: 1; /* Занимает оставшееся место */
            width: 100%;
        }

        .swiper-slide {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .swiper-slide img {
            max-width: 100%;
            max-height: 70vh; /* Ограничиваем высоту изображения */
            object-fit: contain; /* Предотвращаем обрезку изображения */
        }

        .swiper-pagination {
            margin-top: 10px; /* Отступ от описания до пагинации */
        }

        .btn-centered {
            display: block;
            margin: 10px auto; /* Центровка ссылки */
        }

        .description {
            margin-top: 10px;
            font-size: 1rem;
            color: #555;
            word-wrap: break-word; /* Перенос текста на новые строки */
            max-width: 90%; /* Ограничение ширины описания */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-3">Фотогалерея</h1>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                {% for photo in photos %}
                <div class="swiper-slide">
                    <img src="{{ photo.file_path }}" alt="{{ photo.caption }}">
                    <p class="description">{{ photo.caption }}</p>
                </div>
                {% endfor %}
            </div>
            <!-- Пагинация Swiper -->
            <div class="swiper-pagination"></div>
        </div>
        <div>
            <a href="/gallery/manage" class="btn btn-secondary btn-centered">Управление фотографиями</a>
            <a href="/" class="btn btn-primary btn-centered">На главную</a>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Инициализация Swiper
        const swiper = new Swiper(".mySwiper", {
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            allowTouchMove: true, // Разрешает свайпы
        });
    </script>
</body>
</html>
