<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер привычек</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .habit-table th, .habit-table td {
            text-align: center;
            vertical-align: middle;
        }
        .habit-table th {
            font-size: 0.85rem;
            padding: 5px;
        }
        .habit-table td:first-child {
            text-align: left;
            white-space: nowrap;
        }
        .current-day {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .habit-color {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        @media (max-width: 768px) {
            .habit-table th, .habit-table td {
                font-size: 0.8rem;
                padding: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Трекер привычек</h1>

        <div class="d-flex justify-content-center gap-3 mt-3">
            <a href="/" class="btn btn-secondary">На главную</a>
            <a href="/habits/new" class="btn btn-primary">Добавить привычку</a>
        </div><br />

        <table class="table table-bordered habit-table">
            <thead>
                <tr>
                    <th>Привычка</th>
                    {% for day in days %}
                        <th class="{{ 'current-day' if day.is_today }}">{{ day.date_short }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for habit in habits %}
                <tr>
                    <td>
                        <a href="/habits/{{ habit.id }}/statistics" class="text-decoration-none text-dark">
                            <span class="habit-color" style="background-color: {{ habit.color }}"></span>
                            {{ habit.name }}
                        </a>
                    </td>
                    {% for log in habit.logs %}
                        <td>
                            {% if habit.type == 'yes_no' %}
                                <button class="btn btn-sm btn-{{ 'success' if log.is_completed else 'outline-secondary' }}" onclick="toggleHabitLog('{{ habit.id }}', '{{ log.date }}')">
                                    ✔
                                </button>
                            {% else %}
                                <button class="btn btn-sm btn-{{ 'info' if log.value else 'outline-info' }}" onclick="editHabitValue('{{ habit.id }}', '{{ log.date }}', '{{ log.value }}')">
                                    {{ log.value or '...' }}
                                </button>
                            {% endif %}
                        </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleHabitLog(habitId, date) {
            fetch(`/habits/${habitId}/log`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ date: date })
            }).then(response => response.json())
              .then(data => location.reload());
        }

        function editHabitValue(habitId, date, currentValue) {
            const value = prompt("Введите значение:", currentValue || "");
            if (value !== null) {
                fetch(`/habits/${habitId}/log`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ date: date, value: parseFloat(value) || 0 })
                }).then(response => response.json())
                  .then(data => location.reload());
            }
        }
    </script>
</body>
</html>
